<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Reversi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="reversi_apple-touch-icon.png">
    <meta name="description" content="Reversi game.">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="white"/>
</head>
<body>

<div class="container">
<canvas id="canvas" width="640" height="480"></canvas>
</div>

<script type="module">
    import * as reversi from "./build/reversi.js";
    window.reversi = reversi;
    var app = new window.reversi.ReversiGame();
    const urlParams = new URLSearchParams(window.location.search);
    app.set_debug(urlParams.get('debug'))
    app.set_depth(urlParams.get('d'))
    app.set_version(urlParams.get('f'))
    app.start()
</script>

</body>
</html>
